language: php

cache:
  directories:
    # Cache composer directory ...
    - $HOME/.composer/cache

php:
  - 7.0

addons:
  apt:
    packages:
      - ruby-dev
      - build-essential

before_script:
  - gem install -q fpm
  # Disable Xdebug ...
  - phpenv config-rm xdebug.ini
  - echo "memory_limit=4608M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - cd backend
  - cp app/config/parameters.travis.yml app/config/parameters.yml
  # Composer install ...
  - travis_retry composer install --quiet --ignore-platform-reqs --no-interaction --prefer-dist
  # Remove application cache and logs ...
  - rm -Rf var/cache/*
  - rm -Rf var/logs/*
  # Prepare application cache ...
  - php bin/console cache:warm --env=test
  # Grant application cache and logs permissions ...
  - chmod -Rf 777 var/cache/
  - chmod -Rf 777 var/logs/
  - curl -Lo phpunit.phar https://phar.phpunit.de/phpunit-5.7.phar

script:
  - php ./phpunit.phar -c phpunit.xml.dist

before_deploy:
  - scripts/before-deploy.sh

deploy:
  # deploy develop to the dev environment
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: powerline-apiserver-builds
    skip_cleanup: true
    region: us-east-1
    local_dir: build/release/$TRAVIS_BUILD_NUMBER
    upload-dir: develop
    on:
      branch: develop
  # deploy master to the staging environment
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: powerline-apiserver-builds
    skip_cleanup: true
    region: us-east-1
    local_dir: build/release/$TRAVIS_BUILD_NUMBER
    upload-dir: master
    on:
      branch: master
  # deploy a tagged release for prod environment
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: powerline-apiserver-builds
    skip_cleanup: true
    region: us-east-1
    local_dir: build/release/$TRAVIS_BUILD_NUMBER
    upload-dir: releases
    on:
      tags: true

notifications:
  webhooks:
    urls:
      - http://deploy.powerlinegroups.com:8000/hook/build/success
    on_failure: never
    on_cancel: never
    on_error: never
  slack:
    rooms:
      secure: 
